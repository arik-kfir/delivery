apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/component: backend
  name: greenstar-backend
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: backend
  name: greenstar-backend
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
  selector:
    app.kubernetes.io/component: backend
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: backend
  name: greenstar-backend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: backend
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/component: backend
    spec:
      containers:
        - image: ghcr.io/arikkfir/greenstar/backend
          name: backend
          env:
            - name: LOG_LEVEL
              value: debug
            - name: DEV_MODE
              value: "true"
            - name: APP_URL
              value: "http://localhost"
            - name: HTTP_CORS_ALLOWED_ORIGINS
              value: "http://localhost"
            - name: AUTH_GOOGLE_CALLBACK_URL
              value: "http://localhost/auth/google/callback"
            - name: NEO4J_HOST
              value: neo4j
            - name: REDIS_HOST
              value: redis
            - name: AUTH_GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: GOOGLE_CLIENT_ID
                  name: greenstar-google-app
                  optional: false
            - name: AUTH_GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  key: GOOGLE_CLIENT_SECRET
                  name: greenstar-google-app
                  optional: false
          startupProbe:
            httpGet:
              port: http
              path: /healthz
            failureThreshold: 6
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              port: http
              path: /healthz
            failureThreshold: 3
            periodSeconds: 3
            terminationGracePeriodSeconds: 10
            timeoutSeconds: 1
          ports:
            - containerPort: 8000
              name: http
          resources:
            limits:
              cpu: 200m
              memory: 32Mi
            requests:
              cpu: 100m
              memory: 16Mi
      enableServiceLinks: false
      serviceAccountName: greenstar-backend
