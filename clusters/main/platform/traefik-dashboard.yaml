apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: traefik-dashboard
  namespace: default
spec:
  dependsOn:
    - name: cert-manager
    - name: dns
    - name: traefik
  interval: 5m
  timeout: 10m
  path: platform/traefik/dashboard
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  patches:
    - patch: |-
        - op: replace
          path: /spec/dnsNames/0
          value: traefik.main.kfirs.com.
      target:
        group: cert-manager.io
        version: v1
        kind: Certificate
        name: traefik-kfirs-com
        namespace: traefik
    - patch: |-
        - op: replace
          path: /spec/routes/0/match
          value: Host(`traefik.main.kfirs.com`)
      target:
        group: traefik.containo.us
        version: v1alpha1
        kind: IngressRoute
        name: dashboard-https
        namespace: traefik
