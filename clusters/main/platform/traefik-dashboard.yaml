apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: traefik-dashboard
  namespace: default
spec:
  dependsOn:
    - name: cert-manager
    - name: dns
    - name: traefik
  interval: 5m
  timeout: 10m
  path: platform/traefik/dashboard
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
