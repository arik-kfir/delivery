apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cert-manager-issuer
  namespace: default
spec:
  dependsOn:
    - name: cert-manager
  interval: 5m
  timeout: 10m
  path: platform/cert-manager-issuer
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
